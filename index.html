<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baper Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center  mt-16">Welcome to <span
                class="text-purple-600 font-semibold uppercase">bap-er-bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-3xl mb-5">Please Login</h3>
            <div>
                <input id="user-email" class="my-3 block w-3/4 border rounded border-gray-300 p-2" type="text"
                    placeholder="Your Email">
                <input id="user-password" class="my-3 block w-3/4 border rounded border-gray-300 p-2" type="password"
                    name="" id="" placeholder="password">
                <button id="submit-button"
                    class="bg-yellow-500 px-2 py-1 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
